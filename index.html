<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/footer.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <!-- NAV -->

  <nav>
    <div class="nav-wrapper grey darken-4">
      <a class="brand-logo">
        <a href="#" data-activates="mobile-demo" class="button-collapse">
          <i class="material-icons">menu</i>
        </a>
        <i class="material-icons left"></i>Controle de Chamados - TI</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-light btn grey darken-1" href="index.html">
            <i class="large material-icons left" style="font-size: 30px">add_box</i>Novo Ticket</a>
        </li>
        <li>
          <a class="waves-effect waves-light btn grey darken-1" href="pages/login.html">
            <i class="material-icons left">person</i>Entrar</a>
        </li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
          <li>
              <a href="index.html">
                <i class="material-icons left black-text">add_box</i>Novo Ticket</a>
            </li>
        <li>
          <a href="pages/login.html">
            <i class="material-icons left black-text">person</i>Entrar</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Conteúdo -->
  <main>
    <form action="index.html">
      <div class="row" style="margin-top: 30px">
        <form class="col s12">
          <div class="row">
            <div class="input-field col m4 s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" required type="text" class="validate">
              <label for="icon_prefix">Nome</label>
            </div>
            <div class="input-field col m2 s12">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" required type="tel" class="validate">
              <label for="icon_telephone">Ramal</label>
            </div>
            <div class="input-field col s12 m4 ">
              <i class="material-icons prefix">work</i>
              <input type="text" required id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Setor</label>
            </div>
          </div>
        </form>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12 m10">
                <i class="material-icons prefix">report problem</i>
                <textarea id="textarea1" class="materialize-textarea" data-length="500" maxlength="500"></textarea>
                <label for="textarea1">Descrição do Problema</label>
              </div>
            </div>
            <div class="file-field input-field col s12 m6">
              <div class="btn">
                <span>Anexo</span>
                <input type="file" multiple>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
              <label style="margin-top: 40px; margin-left: 120px">Caso necessário insira um ou mais arquivos em anexo ao seu ticket</label>
            </div>
          </form>
        </div>
        <button class="btn waves-effect waves-light" style="margin-left: 43%; margin-top: 40px" type="submit" name="action">Enviar Ticket
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </main>


  <!-- FOOTER-->
  <br>
  <footer class="page-footer grey darken-5" >
    <div class="footer-copyright">
      <div class="container" style="margin-left: 45%">
        © 2017 Copyright Fibrafort
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>

    $(document).ready(function () {
      $('input#input_text, textarea#textarea1').characterCounter();
    });

    $(".button-collapse").sideNav();
  </script>
</body>

</html>
