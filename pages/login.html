<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../css/footer.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
  <!-- NAV -->

  <nav>
    <div class="nav-wrapper grey darken-4">
      <a class="brand-logo">
        <i class="valign-wrapper hide-on-small-only" style="font-size: 20px">
          <img width="120" src="../img/Logo.png" style="margin-right: 10px">Gerador de Tickets</i>
      </a>
      <a href="#" data-activates="mobile-demo" class="button-collapse">
        <i class="material-icons">menu</i>
      </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="waves-effect waves-light btn grey darken-1" href="../index.html">
            <i class="large material-icons left" style="font-size: 30px">reply</i>Voltar</a>
        </li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li>
          <a href="../index.html">
            <i class="material-icons left black-text">reply</i>Voltar</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Conteúdo -->
  <main>
    <div class="row">
      <div class="col s12 m4 offset-m4" style="margin-top: 2%">
        <div class="card">
          <div class="card-image" style="margin-left: 5%">
            <img src="../img/Logo.png" style="width: 90%; height: 80%">
          </div>
          <div class="card-content">
            <form action="../index.html">
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" required type="text" class="validate">
                  <label for="icon_prefix">Usuário</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="icon_prefix" required type="password" class="validate">
                  <label for="icon_prefix">Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12 s12 offset-m2 offset-s3">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Entrar
                    <i class="material-icons right">send</i>
                  </button>
                </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- FOOTER-->

  <footer class="page-footer grey darken-5">
    <div class="footer-copyright">
      <div class="container" style="margin-left: 45%">
        © 2017 Copyright Fibrafort
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
  <script type="text/javascript" src="../js/materialize.min.js"></script>

  <script>
    $(".button-collapse").sideNav(); //Menu Mobile
  </script>
</body>

</html>
